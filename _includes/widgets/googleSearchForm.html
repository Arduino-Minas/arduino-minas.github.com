{% endcomment %}
<script type="text/javascript">
	function addSite() {		
		document.getElementsByName("q")[0].value += " site:{{site.url}}";				
	}
</script>
<section>			
	<h1 style="">Pesquisar <span class="hint">via Google</span></h1>
	<form method="get" action="http://www.google.com/search" id="search" onsubmit="return addSite();">
		<button type="submit">Pesquisar &raquo;</button>
		<input name="q" type="text" placeholder="Digite sua buscaâ€¦" />
		<input type="hidden" name="output" value="search" />
	</form>
</section>

<div class="box">
{% if post.categories.size > 0 %}
	<div class="box-title">Categorias</div>
	<div class="box-content">
		<!-- categories -->
		<ul>
			{% for category in site.categories %}
			<li><a
				href="/categories.html#{{ category | first | cgi_escape }}"> {{ category | first }}</a>
				</li> 
				{% endfor %}
		</ul>
	</div>
{% else %}
	<div class="box-content">
	Não há categorias definidas
	</div>		
{% endif %}
</div>
